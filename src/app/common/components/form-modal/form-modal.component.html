<h2 mat-dialog-title>Enter name</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput [(ngModel)]="userName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="userName()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
